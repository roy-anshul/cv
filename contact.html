<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/img.png">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <p>
        Phone: 080-4958-4743
        <br>
        Mobile: +91-99022-94230
        <br>
        e-mail:
        <a target="_blank" href="https://mail.google.com">
            main.anshulroy@google.com
        </a>
    </p>

    <form action="">
        <label>Enter Name:</label>
        <input type="text" name="name">
        <br>
        <label>Enter e-mail:</label>
        <input type="email" name="e-mail">
        <br>
        <label>Enter your message:</label>
        <br>
        <textarea rows="10" cols="40" id="message">
        </textarea>
        <br>
        <br>
        <label>This is a button:</label>
        <input type="button">
        <br>
        <label>This is a checkbox:</label>
        <input type="checkbox">
        <br>
        <label>Upload file:</label>
        <input type="file">
        <br>
        <label>Enter password:</label>
        <input type="password">
        <br>
        <label>This is a radio button:</label>
        <input type="radio">
        <br>
        <label>Select a value from the range:</label>
        <input type="range">
        <br>
        <label>Reset entered details:</label>
        <input type="reset">
        <br>
        <label>Enter date:</label>
        <input type="date">
        <br>
        <label>Enter date and time:</label>
        <input type="datetime-local">
        <br>
        <label>Enter number:</label>
        <input type="number">
        <br>
        <label>Enter image:</label>
        <input type="image">
        <br>
        <label>Search??:</label>
        <input type="search">
        <br>
        <label>Enter telephone number:</label>
        <input type="tel">
        <br>
        <label>Enter url:</label>
        <input type="url">
        <br>
        <label>Enter text:</label>
        <input type="submit">
    </form>
</body>
</html>
